apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      deployment: discord-api
  template:
    metadata:
      labels:
        deployment: discord-api
    spec:
      containers:
      - name: the-container
        image: ko://github.com/sa46lll/docker/main
        ports:
        - containerPort: 8080
